<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Animation</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #6999c9, #7f924a);
  overflow: hidden;
}

.sky {
  position: relative;
  width: 100%;
  height: 100vh;
}

.rocket {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 100px;
  background: #FF4136;
  border-radius: 25px 25px 5px 5px;
  animation: flame-flicker 0.5s infinite;
}

.rocket::before {
  content: '';
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 30px;
  height: 60px;
  background: #85144b;
  border-radius: 15px 15px 5px 5px;
}

.rocket::after {
  content: '';
  position: absolute;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 15px;
  height: 15px;
  background: orange;
  border-radius: 50%;
  animation: flame-move 0.3s infinite;
}

@keyframes flame-move {
  0% { transform: translate(-50%, 5px) scale(1); }
  50% { transform: translate(-50%, 15px) scale(1.2); }
  100% { transform: translate(-50%, 5px) scale(1); }
}

button {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  background: #FF4136;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #85144b;
}

  </style>
  <head>
<body>
  <div class="sky">
    <div class="rocket" id="rocket"></div>
  </div>
  <button id="launchButton">Launch Rocket</button>

  <script>

const rocket = document.getElementById('rocket');
const launchButton = document.getElementById('launchButton');

launchButton.addEventListener('click', () => {
  rocket.style.transition = 'bottom 3s ease-in';
  rocket.style.bottom = '100vh';

  setTimeout(() => {
    rocket.style.bottom = '10px'; // Reset position after launch
  }, 4000);
});

  </script>
</body>
</html>
